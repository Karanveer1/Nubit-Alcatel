<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        #player {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="player"></div>

<script>
    var player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: '', // Placeholder for video ID
            playerVars: { 'autoplay': 1, 'controls': 1 },
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function loadVideo(videoId) {
        if (player) {
            player.loadVideoById(videoId);
        }
    }

    function playVideo() {
        if (player) {
            player.playVideo();
        }
    }

    function pauseVideo() {
        if (player) {
            player.pauseVideo();
        }
    }

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.PLAYING) {
            Android.onVideoStateChange(event.data);
        }
    }
</script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
